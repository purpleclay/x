name: theme

on:
  push:
    branches:
      - main
    paths:
      - theme/**
  pull_request:
    branches:
      - main
    paths:
      - theme/**
      - .github/workflows/theme.yml
      - .github/workflows/x-lib.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  x:
    uses: ./.github/workflows/x-lib.yml
    with:
      working-directory: theme
    secrets:
      GH_CACHIX: ${{ secrets.GH_CACHIX }}
