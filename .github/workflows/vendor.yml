name: govendor
on:
  pull_request:
    branches: [main]
    paths: ["**/go.mod", "**/go.sum"]

jobs:
  go-work:
    if: startsWith(github.head_ref, 'renovate/')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref }}

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create go.work
        run: nix develop -c go work init $(find . -name 'go.mod' -exec dirname {} \;)

      - name: Upload go.work
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: go-work
          path: go.work

  vendor:
    needs: go-work
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 2
          token: ${{ secrets.VENDOR_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download go.work
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: go-work

      - name: GPG Import
        env:
          GPG_PRIVATE_KEY: "${{ secrets.GPG_PRIVATE_KEY }}"
          GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"
        run: nix run github:purpleclay/gpg-import

      - name: Update govendor.toml
        run: |
          nix develop -c govendor

          if git diff --quiet govendor.toml; then
            echo "No changes to govendor.toml"
            exit 0
          fi

          git add govendor.toml
          git commit --amend --no-edit --trailer "Co-authored-by: purpleclay <purpleclaygh@gmail.com>"
          git push --force-with-lease
